<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalCulator</title>
    <link rel="stylesheet" href="stylc.css" />
    <link rel="icon" href="./calculator-_1_.ico">
    <script src="home.js" defer></script>
  </head>
  <body>
    <h1 class="head">Scienticfic Calculator</h1>
    <div class="container">
        
      <div class="main">
        <input type="text" class="input" />
        <div class="row">
          <button class="button clear" >C</button>
          <button class="button">%</button>
          <button class="button">D</button>
          <button class="button">/</button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">X</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">+</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">-</button>
        </div>
        <div class="row last">
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button">Ï€</button>
          <button class="button">=</button>
        </div> 
      </div>
    </div>
    <footer class="foot">
        <div class="link">
             <a href="https://www.google.com/" target="_blank" >google</a>
             <a href="https://chatgpt.com/" target="_blank" >ChatGpt</a>
             <a href="https://www.youtube.com/" target="_blank" >Youtube</a>
             <a href="https://www.khanacademy.org/math" target="_blank" > Learn Math</a>
              <a href="">get Free Window Form SetUp</a>
            </div>
    </footer>
  </body>
</html>
